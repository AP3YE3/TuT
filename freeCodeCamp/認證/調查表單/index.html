<!DOCTYPE html>
<html>

  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required>

      <label id="number-label" for="number">Number</label>
      <input type="number" id="number" min="10" max="99" placeholder="Age">

      <input type="radio" name="user-recommend" value="definitely">
      <input type="radio" name="user-recommend" value="maybe">

      <input type="checkbox" value="front-end-projects">
      <input type="checkbox" value="back-end-projects">

      <input id="sumbit">
      <button id="submit"></button>

      <textarea></textarea>

    <select id="dropdown">
      <option></option>
      <option></option>
    </select>

    </form>

  </body>

</html>
